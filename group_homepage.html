<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />


    <link href="output.css" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

</head>


<body class="bg-gray-300">



    <nav
        class="z-50 flex flex-wrap px-3 py-3 bg-gray-700 md:sticky md:top-0 bottom-0 fixed w-full justify-around md:justify-start font-extrabold">

        <button
            class="bg-gray-100  text-gray-500  hover:bg-gray-300  rounded-full w-12 md:w-auto h-12 px-2 flex justify-center items-center font-extrabold">
            <i class="ri-home-smile-line text-3xl"></i>
            <span class="mx-2 hidden md:inline">Home</span>
        </button>


        <button
            class="bg-gray-100 text-gray-800  hover:bg-gray-300 rounded-full mx-2 w-12 md:w-auto h-12 px-2 flex justify-center items-center">

            <i class="ri-group-2-line text-3xl object-center"></i>
            <span class="mx-2 hidden md:inline">Groups</span>
        </button>

        <button
            class="bg-gray-100  text-gray-500  hover:bg-gray-300  rounded-full mx-2 w-12 md:w-auto h-12 px-2 flex justify-center items-center">
            <i class="ri-compass-3-line text-3xl object-center"></i>

            <span class="mx-2 hidden md:inline">Explore</span>
        </button>

        <button
            class="bg-gray-100 text-gray-500  hover:bg-gray-300  rounded-full mx-2 w-12 md:w-auto h-12 px-2 flex justify-center items-center">
            <i class="ri-notification-3-line text-3xl object-center"></i>
            <span class="mx-2 hidden md:inline">Notifications</span>
        </button>

        <button
            class="bg-gray-100 text-gray-500  hover:bg-gray-300  rounded-full mx-2 w-12 md:w-auto h-12 px-2 flex justify-center items-center">
            <i class="ri-user-3-line text-3xl object-center"></i>
            <span class="mx-2 hidden md:inline">Profile</span>
        </button>

    </nav>



    <div class="mx-auto md:w-10/12 lg:w-10/12 bg-white sm:shadow-xl md:my-4 sm:rounded-lg">


        <div class="sm:text-2xl flex justify-center py-3 sm:py-5 px-2 text-gray-700 font-bold">
            Agorakit users & developers
        </div>



        <div class="flex">

            <a class="flex items-center bg-white py-1 px-4 text-blue-700 hover:bg-gray-300 border-b-4 border-gray-700"
                href="#">
                <i class="ri-information-line text-3xl"></i>
                <span class="mx-2 hidden lg:inline">Summary</span>
            </a>


            <a class="flex items-center bg-white py-1 px-4 text-gray-600  hover:bg-gray-300" href="#">
                <i class="ri-discuss-line text-3xl"></i>
                <span class="mx-2 hidden lg:inline">Discussions</span>
            </a>

            <a class="flex items-center bg-white py-1 px-4 text-gray-600  hover:bg-gray-300 hover:border-b-4 border-gray-700"
                href="#">
                <i class="ri-calendar-line text-3xl "></i>
                <span class="mx-2 hidden lg:inline">Calendar</span>
            </a>

            <a class="flex items-center bg-white py-1 px-4 text-gray-600" href="#">
                <i class="ri-user-line text-3xl "></i>
                <span class="mx-2 hidden lg:inline">Users</span>
            </a>

            <a class="flex items-center bg-white py-1 px-4 text-gray-600" href="#">
                <i class="ri-file-line text-3xl "></i>
                <span class="mx-2 hidden lg:inline">Files</span>
            </a>

            <a class="flex items-center bg-white py-1 px-4 text-gray-600" href="#">
                <i class="ri-tools-line text-3xl "></i>
                <span class="mx-2 hidden lg:inline">Settings</span>
            </a>




        </div>






        <div class="relative">
            <img src="https://picsum.photos/800" class="object-cover w-full h-56">

            <a class="absolute bottom-0 right-0 py-2 px-4 bg-gray-700 text-gray-200 rounded-full m-2 text-xs shadow">
                Configure</a>
        </div>




        <footer class="h-40  p-10 text-xs flex justify-around text-gray-500 sm:rounded-lg">
            <a href="">Credits / wathever</a>
        </footer>


    </div>

</body>



</html>
